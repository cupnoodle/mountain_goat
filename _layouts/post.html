{% include header.html %}

<div id="post-content">
  <div class="text-center">
  <div class="transform rotate-2 w-auto inline-block bg-yellow-400 shadow rounded-sm my-4">
     <h1 class="title">{{ page.title }}</h1>
  </div>
  </div>
  <div class="clear-both"></div>
  <span class="font-light text-lg float-right">by <span class="font-semibold">{{ site.author }}</span></span>
  <span class="font-light text-gray-700 text-lg float-left">{{ page.date | date: "%-d %B %Y" }}</span>
  <div class="mb-16 clear-both"></div>
  {{ content }}
</div>

<div id="post-comment" class="mt-4">
  <div id="disqus_thread"></div>
    <script>
    
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
    
    var disqus_config = function () {
      this.page.url = '{{ page.url | prepend:site.url }}' ;  // Replace PAGE_URL with your page's canonical URL variable
    {% if page.disqus_id %}
      this.page.identifier = '{{ page.disqus_id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    {% else %}
      this.page.identifier = '{{ page.url }}';
    {% endif %}
    };
    
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    var disqus_developer = 1;
    s.src = 'https://rubyyagi.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>

{% include footer.html %}
